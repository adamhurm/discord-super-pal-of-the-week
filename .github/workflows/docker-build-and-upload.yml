# REMINDER: Update the commit SHA for the docker actions periodically

name: Publish Docker image

on:
 release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract super-pal metadata (tags, labels) for Docker
        id: meta-super-pal
        uses: docker/metadata-action@v5
        with:
          images: adamhurm/discord-super-pal
          tags: type=semver,pattern={{version}}
      
      - name: Extract spin-the-wheel metadata (tags, labels) for Docker
        id: meta-spin-the-wheel
        uses: docker/metadata-action@v5
        with:
          images: adamhurm/discord-super-pal
          tags: type=semver,pattern={{version}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push super-pal image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          file: ./Dockerfile.super-pal
          push: true
          tags: ${{ steps.meta-super-pal.outputs.tags }}
          labels: ${{ steps.meta-super-pal.outputs.labels }}

      - name: Build and push spin-the-wheel image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          file: ./Dockerfile.spin-the-wheel
          push: true
          tags: ${{ steps.meta-spin-the-wheel.outputs.tags }}
          labels: ${{ steps.meta-spin-the-wheel.outputs.labels }}
